<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Ingredient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">

    <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous" th:src="@{/webjars/jquery/3.7.1/dist/jquery.min.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>

</head>

<body>
<!--/*@thymesVar id="ingredientDesc" type="learning.spring.recipe.dto.IngredientDescriptionDTO"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3">

            <form th:object="${ingredientDesc}"
                  th:action="@{'/recipe/' + ${ingredientDesc.getRecipeId()} + '/ingredient'} "
                  method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="panel-group">
                    <div class="card card-primary border border-primary">
                        <div class="card-header bg-primary text-light">
                            <h7 class="card-title">Edit Ingredient Information</h7>
                        </div>
                        <div class="card-body">

                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label for="description">Description:</label>
                                    <input type="text" class="form-control" id="description"
                                           th:field="*{ingredient.description}"/>
                                </div>

                                <div class="col-md-3 form-group">
                                    <label for="amount">Amount:</label>
                                    <input type="number" step="0.25" min=0 class="form-control" id="amount"
                                           th:field="*{amount}"/>
                                </div>

                                <div class="col-md-3 form-group">
                                    <label for="uom">UOM:</label>
                                    <select class="form-control" name="uom.id" id="uom">
                                        <option th:each="uomEach : ${uomList}"
                                                th:value="${uomEach.id}"
                                                th:selected="${uomEach.id.equals(ingredientDesc.uom.id)}"
                                                th:text="${uomEach.description}">Each
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
