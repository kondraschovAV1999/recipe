<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!--<h1></h1>-->

<!--<h2 th:text="'List of Recipes'">Recipes List</h2>-->

<div class="container-fluid" style="margin-top: 20px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card card-primary border border-primary">
                <div class="card-header bg-primary text-light">
                    <h7 class="card-title">List of Recipes</h7>
                </div>
                <div class="card-body">
                    <div class="table-responsive" th:if="${!#lists.isEmpty(recipes)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th style="width: 100px;">Prep Time</th>
                                <th style="width: 100px;">Cook Time</th>
                                <th style="width: 100px;">Difficulty</th>
                                <th style="width: 30px;">Servings</th>
                                <th style="width: 600px;">Notes</th>
                                <!--        <th style="width: 120px;">Categories</th>-->
                            </tr>
                            </thead>
                            <tbody>
<!--                            <tr th:remove="all">-->
<!--                                <td th:text="${recipe.id}">123</td>-->
<!--                                <td th:text="${recipe.description}">Tasty Goodnees 1</td>-->
<!--                            </tr>-->

<!--                            <tr th:remove="all">-->
<!--                                <td th:text="${recipe.id}">123</td>-->
<!--                                <td th:text="${recipe.description}">Tasty Goodnees 2</td>-->
<!--                            </tr>-->

                            <tr th:each="recipe : ${recipes}">
                                <td th:text="${recipe.id}">1</td>
                                <td th:text="${recipe.prepTime}">Joe</td>
                                <td th:text="${recipe.cookTime}">Buck</td>
                                <td th:text="${recipe.difficulty}">EASY</td>
                                <td th:text="${recipe.servings}">1</td>
                                <td th:text="${recipe.note.notes}">Notes</td>
                                <!--        <td th:text="${recipe.categories}">Categories</td>-->
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
